<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="resources/reset.css" rel="stylesheet">
	<link rel="stylesheet" href="resources/main.css">

	<title>Colorado Naturalist</title>
</head>

<body class="wrapper">
	<header id="siteNav">
		<a href="#" class="site-logo" aria-label="homepage">
			Study to be a Naturalist
		</a>
		<nav class="header-nav">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="#" class="nav__link">About</a></li>
				<li class="nav__list-item"><a href="#" class="nav__link">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="home-intro">
			<div class="selects">
				<div class="select__list">
					<label for="taxa-select">Choose a Taxon to study:</label>
					<select name="taxon" id="taxa-select">
						<option value="">--Please select a taxon--</option>
						<option value="Mammalia">Mammals</option>
						<option value="Aves">Birds</option>
						<option value="Amphibia">Amphibians</option>
						<option value="Reptilia">Reptiles</option>
						<option value="Actinopterygii">Ray-finned Fishes</option>
						<option value="Insecta">Insects</option>
						<option value="Arachnida">Arachnids</option>
						<option value="Plantae">Plants</option>
					</select>
				</div>
				<div class="select__list">
					<label for="area-select">Choose an area from which to study:</label>
					<select name="area" id="area-select">
						<option value="">--Please select an area--</option>
						<option value="34">Colorado</option>
						<option value="32">Utah</option>
						<option value="9">New Mexico</option>
						<option value="18">Texas</option>
						<option value="20">Indiana</option>
						<option value="7783">Madagascar</option>
					</select>
				</div>
				<div class="select__list">
					<label for="number-select">Choose the number of cards to study:</label>
					<select name="number" id="number-select">
						<option value="">--Please select a number--</option>
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
					</select>
				</div>
			</div>
			<div>
				<a href="#" class="btn-like" id="btn">
					<h2>
						Generate Flashcards
					</h2>
				</a>
			</div>
		</section>

		<section class="card__list" id='allCards'>
			<!-- <article class="card__list-item">
					<div class="card">
						<div class="card__front"></div>
						<div class="card__back"></div>
					</div>
				</article>
				<article class="card__list-item">
					<div class="card">
						<div class="card__front"></div>
						<div class="card__back"></div>
					</div>
				</article> -->
		</section>
	</main>
	<footer>
		<nav class="footer-nav">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="#" class="nav__link">Contact</a>
				</li>
				<li class="nav__list-item"><a href="#" class="nav__link">Copyright</a></li>
				<li class="nav__list-item"><a href="#" class="nav__link">Something Else</a></li>
			</ul>
		</nav>
	</footer>
	<script src="app.js"></script>
</body>

</html>
