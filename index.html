<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;900&family=Work+Sans:ital,wght@0,400;1,300;1,500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./resources/css/reset.css">
	<link rel="stylesheet" href="./resources/css/main.css">


	<title>Naturalist Study Cards</title>
</head>

<body class="wrapper">
	<header id="siteNav">
		<h1>
			Naturalist Study Cards
		</h1>
	</header>
	<main>
		<section class="home-intro">
			<div class="selects">
				<fieldset class="select__list">
					<legend>Choose a taxon to study:</legend>
					<div><input type="radio" name="taxon" id="mammals" value="40151"><label for="mammals">Mammals</label></div>
					<div><input type="radio" name="taxon" id="birds" value="3"><label for="birds">Birds</label></div>
					<div><input type="radio" name="taxon" id="amphibians" value="20978"><label for="amphibians">Amphibians</label>
					</div>
					<div><input type="radio" name="taxon" id="reptiles" value="26036"><label for="reptiles">Reptiles</label>
					</div>
					<div><input type="radio" name="taxon" id="rayfinnedFishes" value="47178"><label
							for="rayfinnedFishes">Ray-finned Fishes</label></div>
					<div><input type="radio" name="taxon" id="insects" value="47158"><label for="insects">Insects</label></div>
					<div><input type="radio" name="taxon" id="arachnids" value="47118"><label for="arachnids">Arachnids</label>
					</div>
					<div><input type="radio" name="taxon" id="plants" value="47126"><label for="plants">Plants</label></div>
				</fieldset>
				<fieldset class="select__list">
					<legend>Choose an area from which to study:</legend>
					<div><input type="radio" name="area" id="colorado" value="34"><label for="colorado">Colorado</label></div>
					<div><input type="radio" name="area" id="utah" value="52"><label for="utah">Utah</label></div>
					<div><input type="radio" name="area" id="newMexico" value="9"><label for="newMexico">New Mexico</label></div>
					<div><input type="radio" name="area" id="texas" value="18"><label for="texas">Texas</label></div>
					<div><input type="radio" name="area" id="indiana" value="20"><label for="indiana">Indiana</label></div>
					<div><input type="radio" name="area" id="madagascar" value="7783"><label for="madagascar">Madagascar</label>
					</div>
					<div><input type="radio" name="area" id="britishColumbia" value="7085"><label for="britishColumbia">British
							Columbia</label></div>
				</fieldset>
				<fieldset class="select__list">
					<legend>Choose the number of cards to study:</legend>
					<div><input type="radio" name="number" id="five" value="5"><label for="five">Five</label></div>
					<div><input type="radio" name="number" id="ten" value="10"><label for="ten">Ten</label></div>
					<div><input type="radio" name="number" id="fifteen" value="15"><label for="fifteen">Fifteen</label></div>
					<div><input type="radio" name="number" id="twenty" value="20"><label for="twenty">Twenty</label></div>
				</fieldset>
			</div>
			<div>
				<a href="#" class="btn-like" id="btn">
					<h2>
						Generate Flashcards
					</h2>
				</a>
			</div>
			<div class="scoreboard">
				<h4 id="currentScoreBoard"></h4>
				<h4 id="runningScoreBoard"></h4>
			</div>
		</section>

		<section class="card__list" id='allCards'>
		</section>
	</main>
	<footer>
		<nav class="footer-nav">
			<ul class="nav__list">
			</ul>
		</nav>
	</footer>
	<script src="./resources/scripts/app.js" type="module"></script>
</body>

</html>
